<div *ngIf = "total > 0" class="accept" style="display: flex;">
    <h2>Total ${{total}}</h2>
    <button (click)="checkout()" class="button" style="margin-right: auto; margin-left: auto;"> Confirm </button>
</div>
<div *ngIf="total <= 0">
    <h3>There are no items with donation ammounts in the cart, either add items or increase ammount on a donation already in your cart if you wish donate.</h3>
</div>
