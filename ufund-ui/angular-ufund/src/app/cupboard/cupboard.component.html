<h1>Need Cupboard:</h1>
<h6 style="color: white;">cup bird</h6>
<!--
    The following takes all needs from the cupboard and displays them
    using the need component.  It is up to the cupboard story person
    to go on from here.
-->
<need-button 
*ngFor="let thisNeed of cupboard"
[need]="thisNeed"></need-button>
<app-need-detail [displayNeed]="needCacheService.selectedNeed"></app-need-detail>
