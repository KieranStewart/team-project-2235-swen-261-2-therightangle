<div class="tag-box">
    <h2>Tag Name: <input type="text" #nameInput></h2>

    <h2>Tag Description:</h2>
    <p>Write a description of this tag.</p>
    <textarea type="text" id="tagDescriptionInput" cols="40" rows="10" #tagDescriptionInput></textarea>
    <br>
    <button type="submit" (click)="createTag(nameInput.value,tagDescriptionInput.value)">
        <h3>Create new Tag</h3>
    </button>

    <h2> {{errorMessage}} </h2>
    <h2 *ngIf="submitted"> submitted </h2>
</div>
