<div *ngIf="isAdmin()" class="user-box">
    <h1>User Accounts:</h1>

    <div class="btn-group">
        <div *ngFor="let account of accountList">
            <button (click)="showDetails(account)"><b>{{account.name}}</b></button>
        </div>
    </div>
    <div *ngIf="accountCasheService.selectedAccount != null">
        <app-user-detail [displayAccount]="accountCasheService.selectedAccount"></app-user-detail>
    </div>
</div>
