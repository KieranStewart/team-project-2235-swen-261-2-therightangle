<div class="table">
    <h2>Transactions:</h2>
    <table *ngIf="transactions != null">
        <tr>
            <td><b>Date</b></td>
            <td><b>Amount Donated</b></td>
        </tr>
        <tr *ngFor="let transaction of transactions">
            <td>{{transaction.timestamp?.month}}/{{transaction.timestamp?.day}}/{{transaction.timestamp?.year}}</td>
            <td>${{transaction.amount}}</td>
        </tr>
    </table>
    <p *ngIf="transactions == null || transactions == []"><i>There are no transactions</i></p>
</div>
