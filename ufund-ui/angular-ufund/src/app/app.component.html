<div *ngIf="loginService.userAccount != null">
    <div class="header">
        <a routerLink="/Login" class="header-link">Sign Out</a>
        <a routerLink="/" class="header-link">Home</a>|
        <a *ngIf="!loginService.userAccount.isAdmin" routerLink="/checkout" class="header-link">Checkout</a>
        <a *ngIf="loginService.userAccount.isAdmin" routerLink="/create-tags" class="header-link">Create Tags</a>
        <a *ngIf="loginService.userAccount.isAdmin" routerLink="/manage-users" class="header-link">Configure Account Tags</a>
    </div>
    <router-outlet></router-outlet>
</div>

<div *ngIf="loginService.userAccount == null">
    <app-login></app-login>
</div>
